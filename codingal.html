<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Activity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container" style="margin-top: 50px;">

    <h1>Student Dashboard</h1>

    <!-- Badge Section -->
    <h3>Notifications</h3>
    <span class="badge badge-primary">Messages: 4</span>
    <span class="badge badge-success">Assignments: 3</span>
    <span class="badge badge-warning">Alerts: 2</span>
    <span class="badge badge-danger">Errors: 1</span>

    <br><br>

    <!-- Progress Bar Section -->
    <h3>Course Progress</h3>

    <p>Mathematics</p>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width: 85%;">85%</div>
    </div>

    <p>Science</p>
    <div class="progress mb-3">
      <div class="progress-bar bg-info" style="width: 70%;">70%</div>
    </div>

    <p>English</p>
    <div class="progress mb-3">
      <div class="progress-bar bg-warning" style="width: 55%;">55%</div>
    </div>

  </div>

</body>
</html>
